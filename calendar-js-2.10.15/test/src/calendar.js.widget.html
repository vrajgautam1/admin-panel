<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar.js - Widget</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/calendar.js.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="../../src/calendar.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Calendar.js - Widget</h1>
            <p>A test that shows Calendar.js working as a widget, pointing at another instance for data.</p>
        </div>

        <div class="contents">
            <div id="myCalendar1" style="max-width: 800px;">
                <p>Some data that should be cleared.</p>
            </div>
            <br>

            <div id="myCalendar2" style="max-width: 800px;">
                <p>Some data that should be cleared.</p>
            </div>
            <br>

            <h2>Events:</h2>
            <button onclick="calendarInstance1.clearEvents();">Clear Events</button>
        </div>
    </body>

    <script>
        var calendarInstance1 = new calendarJs( "myCalendar1", { 
                manualEditingEnabled: true
            } ),
            calendarInstance2 = new calendarJs( "myCalendar2", { 
                manualEditingEnabled: true,
                isWidget: true,
                onEventsFetch: calendarInstance1.getEvents,
                autoRefreshTimerDelay: 5000
            } );

        document.title += " v" + calendarInstance1.getVersion();
        document.getElementById( "header" ).innerText += " - v" + calendarInstance1.getVersion();
    </script>
</html>
